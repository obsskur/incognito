<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Google Disguise */
        #google-disguise {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
            transition: opacity 0.5s ease;
        }
        
        #google-disguise img {
            width: 272px;
            margin-bottom: 30px;
        }
        
        #search-container {
            width: 584px;
            max-width: 90%;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            height: 44px;
            padding: 0 50px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search-input:hover, #search-input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }
        
        #search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
        }
        
        /* Games Section */
        #games-section {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 28px;
            color: #bb86fc;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #bb86fc, #03dac6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding-left: 45px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bb86fc;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        
        .game-card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(187, 134, 252, 0.2);
            position: relative;
            height: 220px;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(187, 134, 252, 0.4);
            border-color: rgba(187, 134, 252, 0.5);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #bb86fc, #03dac6);
        }
        
        .game-thumbnail {
            height: 140px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .game-info h3 {
            margin-bottom: 8px;
            color: #f8f9fa;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #bb86fc, #03dac6);
            color: #121212;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.7);
        }
        
        /* Game View */
        #game-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 8, 25, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .game-btn {
            background: linear-gradient(45deg, #bb86fc, #03dac6);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.7);
        }
        
        #game-frame-container {
            flex: 1;
            padding: 20px;
        }
        
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(187, 134, 252, 0.4);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.7);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Google Disguise -->
    <div id="google-disguise">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <div id="search-container">
            <i id="search-icon" class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search Google or type a URL" autocomplete="off">
        </div>
    </div>
    
    <!-- Games Section -->
    <section id="games-section">
        <div class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>Ultimate <span class="glow">Game</span> Stash</h1>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="game-search" placeholder="Search games...">
            </div>
        </div>
        
        <div class="games-container">
            <!-- 2048 Game -->
            <div class="game-card">
                <div class="game-thumbnail" style="background: linear-gradient(135deg, #6a11cb, #2575fc); display: flex; align-items: center; justify-content: center;">
                    <div style="font-size: 48px; font-weight: bold; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5);">2048</div>
                </div>
                <div class="game-info">
                    <h3><i class="fas fa-puzzle-piece"></i> 2048</h3>
                    <p>Slide numbered tiles to combine them</p>
                    <button class="play-btn" onclick="loadGame('2048')">PLAY <i class="fas fa-play"></i></button>
                </div>
            </div>
            
            <!-- More games would go here -->
            <div class="game-card">
                <div class="game-thumbnail" style="background: linear-gradient(135deg, #ff416c, #ff4b2b); display: flex; align-items: center; justify-content: center;">
                    <div style="font-size: 36px; font-weight: bold; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5);">Slither.io</div>
                </div>
                <div class="game-info">
                    <h3><i class="fas fa-worm"></i> Slither.io</h3>
                    <p>Grow the longest snake</p>
                    <button class="play-btn" onclick="loadGame('slither')">PLAY <i class="fas fa-play"></i></button>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-thumbnail" style="background: linear-gradient(135deg, #11998e, #38ef7d); display: flex; align-items: center; justify-content: center;">
                    <div style="font-size: 36px; font-weight: bold; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5);">Agar.io</div>
                </div>
                <div class="game-info">
                    <h3><i class="fas fa-circle"></i> Agar.io</h3>
                    <p>Eat or be eaten</p>
                    <button class="play-btn" onclick="loadGame('agar')">PLAY <i class="fas fa-play"></i></button>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-thumbnail" style="background: linear-gradient(135deg, #654ea3, #eaafc8); display: flex; align-items: center; justify-content: center;">
                    <div style="font-size: 36px; font-weight: bold; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5);">Tetris</div>
                </div>
                <div class="game-info">
                    <h3><i class="fas fa-shapes"></i> Tetris</h3>
                    <p>Classic block puzzle game</p>
                    <button class="play-btn" onclick="loadGame('tetris')">PLAY <i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Game View -->
    <div id="game-view">
        <div class="game-controls">
            <button class="game-btn" onclick="exitGame()"><i class="fas fa-arrow-left"></i> Back to Games</button>
            <button class="game-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
        </div>
        <div id="game-frame-container">
            <iframe id="game-frame"></iframe>
        </div>
    </div>
    
    <script>
        // Google Disguise
        const searchInput = document.getElementById('search-input');
        const googleDisguise = document.getElementById('google-disguise');
        const gamesSection = document.getElementById('games-section');
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                // Hide Google, show games
                googleDisguise.style.opacity = '0';
                setTimeout(() => {
                    googleDisguise.style.display = 'none';
                    gamesSection.style.display = 'block';
                    setTimeout(() => {
                        gamesSection.classList.add('fade-in');
                        gamesSection.style.opacity = '1';
                    }, 50);
                }, 500);
            }
        });
        
        // Game Loading
        function loadGame(gameName) {
            // Set game URL based on selection
            let gameUrl = '';
            switch(gameName) {
                case '2048':
                    gameUrl = 'https://cdn.jsdelivr.net/gh/qollaaa/j@12a9db02c96fde177dc0e56e1bcc440de5cc3250/Games/2048/index.html';
                    break;
                case 'slither':
                    gameUrl = 'https://slither.io';
                    break;
                case 'agar':
                    gameUrl = 'https://agar.io';
                    break;
                case 'tetris':
                    gameUrl = 'https://tetris.com/play-tetris';
                    break;
                default:
                    gameUrl = 'https://cdn.jsdelivr.net/gh/qollaaa/j@12a9db02c96fde177dc0e56e1bcc440de5cc3250/Games/2048/index.html';
            }
            
            // Load the game in iframe
            document.getElementById('game-frame').src = gameUrl;
            
            // Hide games section, show game view
            gamesSection.style.opacity = '0';
            setTimeout(() => {
                gamesSection.style.display = 'none';
                document.getElementById('game-view').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('game-view').style.opacity = '1';
                }, 50);
            }, 500);
        }
        
        // Exit game view
        function exitGame() {
            const gameView = document.getElementById('game-view');
            gameView.style.opacity = '0';
            setTimeout(() => {
                gameView.style.display = 'none';
                document.getElementById('game-frame').src = '';
                gamesSection.style.display = 'block';
                setTimeout(() => {
                    gamesSection.style.opacity = '1';
                }, 50);
            }, 500);
        }
        
        // Fullscreen toggle
        function toggleFullscreen() {
            const elem = document.getElementById('game-frame-container');
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
        
        // Game search functionality
        const gameSearch = document.getElementById('game-search');
        gameSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

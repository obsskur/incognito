<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTOX | Unblocked Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Minimal Windows 11 Dark Mode === */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* Background: Subtle smoke effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(30, 30, 30, 0.15) 0%, transparent 25%);
            z-index: -1;
        }

        /* Title: Pulse glow */
        .title {
            color: #fff;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        /* Buttons: Glass + Hover Glow */
        .btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: 500;
        }

        .games {
            background: rgba(20, 20, 20, 0.6);
            color: #fff;
        }

        .github {
            background: rgba(3, 102, 214, 0.2);
            color: #58a6ff;
            border-color: rgba(56, 139, 253, 0.3);
        }

        /* Hover Glow Effect */
        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .github:hover {
            box-shadow: 0 0 15px rgba(56, 139, 253, 0.3);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .github::after {
            background: radial-gradient(circle, rgba(56, 139, 253, 0.2) 0%, transparent 70%);
        }

        /* Layout */
        .buttons {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="title">RTOX</h1>
        <div class="buttons">
            <a href="#" class="btn games">Games</a>
            <a href="https://github.com/yourusername" class="btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </main>
</body>
</html>

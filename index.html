<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            color: #202124;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links a {
            font-size: 13px;
            color: rgba(0,0,0,.87);
            text-decoration: none;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .apps-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .apps-icon:hover {
            background-color: rgba(60,64,67,0.08);
        }
        
        .apps-icon svg {
            fill: #5f6368;
        }
        
        .sign-in-btn {
            background: #1a73e8;
            border: 1px solid transparent;
            color: white;
            padding: 9px 23px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .sign-in-btn:hover {
            background: #1b66c9;
            box-shadow: 0 1px 3px 1px rgba(66,64,67,0.15);
        }
        
        /* Main Content Styles */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: -100px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 80px;
            font-weight: normal;
            position: relative;
            display: inline-block;
        }
        
        .logo-text span:nth-child(1) { color: #4285f4; }
        .logo-text span:nth-child(2) { color: #ea4335; }
        .logo-text span:nth-child(3) { color: #fbbc05; }
        .logo-text span:nth-child(4) { color: #4285f4; }
        .logo-text span:nth-child(5) { color: #34a853; }
        .logo-text span:nth-child(6) { color: #ea4335; }
        
        /* Search Box Styles */
        .search-container {
            max-width: 584px;
            width: 100%;
            position: relative;
            margin-bottom: 18px;
        }
        
        .search-box {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            display: flex;
            align-items: center;
            padding: 5px 14px;
            transition: box-shadow .2s;
        }
        
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #9aa0a6;
        }
        
        .search-input {
            border: none;
            outline: none;
            flex-grow: 1;
            height: 34px;
            font-size: 16px;
            background: transparent;
        }
        
        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 11px;
            margin-top: 18px;
        }
        
        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            min-width: 54px;
            cursor: pointer;
        }
        
        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        
        /* Footer Styles */
        footer {
            background: #f2f2f2;
            padding: 0 20px;
        }
        
        .location {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: #70757a;
            font-size: 15px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            padding: 15px;
            display: inline-block;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Game Redirect Styles */
        .game-redirect {
            background: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-width: 600px;
            display: none;
        }
        
        .game-redirect h3 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .game-redirect p {
            margin-bottom: 15px;
            color: #202124;
        }
        
        .game-redirect button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .game-redirect button:hover {
            background: #1669d9;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 60px;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 50px;
            }
            
            .search-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .search-btn {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-icon">
                <svg focusable="false" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </div>
            <button class="sign-in-btn">Sign in</button>
        </div>
    </header>
    
    <main>
        <div class="logo">
            <h1 class="logo-text">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </h1>
        </div>
        
        <form id="searchForm" class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" autocomplete="off" aria-label="Search">
            </div>
            
            <div class="search-buttons">
                <button type="submit" class="search-btn">Google Search</button>
                <button type="button" class="search-btn" id="luckyBtn">I'm Feeling Lucky</button>
            </div>
        </form>
        
        <div class="game-redirect" id="gameRedirect">
            <h3>üéÆ Game Zone Redirect</h3>
            <p>You searched for "games". Click below to visit our unblocked games portal:</p>
            <button id="playGamesBtn">Play Games Now</button>
        </div>
    </main>
    
    <footer>
        <div class="location">United States</div>
        <div class="footer-links">
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const luckyBtn = document.getElementById('luckyBtn');
            const gameRedirect = document.getElementById('gameRedirect');
            const playGamesBtn = document.getElementById('playGamesBtn');
            
            // Handle form submission
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (searchTerm === 'games') {
                    gameRedirect.style.display = 'block';
                } else if (searchTerm) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
                }
            });
            
            // Handle "I'm Feeling Lucky" button
            luckyBtn.addEventListener('click', function() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (searchTerm === 'games') {
                    gameRedirect.style.display = 'block';
                } else if (searchTerm) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}&btnI=1`;
                } else {
                    window.location.href = 'https://www.google.com/doodles';
                }
            });
            
            // Handle Play Games button
            playGamesBtn.addEventListener('click', function() {
                // Redirect to a games portal
                window.location.href = 'https://classicreload.com/';
            });
            
            // Set focus on search input
            searchInput.focus();
            
            // Simulate Google search suggestions on typing
            searchInput.addEventListener('input', function() {
                const term = this.value.trim().toLowerCase();
                if (term === 'games') {
                    gameRedirect.style.display = 'block';
                } else {
                    gameRedirect.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

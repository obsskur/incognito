<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTOX | Unblocked Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Windows 11 Dark Mode Style ===== */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* Background: Layered smoke effect */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(30, 30, 30, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, #0a0a0a, #000);
            z-index: -1;
        }

        /* Title: Sleek glow */
        .title {
            color: #fff;
            font-size: 5.5rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.95; }
            100% { opacity: 1; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        /* Buttons: Glass-morphism + Hover Glow */
        .btn {
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            text-decoration: none;
        }

        /* Games Button */
        .games {
            background: rgba(20, 20, 20, 0.6);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .games:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        /* GitHub Button */
        .github {
            background: rgba(3, 102, 214, 0.2);
            color: #58a6ff;
            border: 1px solid rgba(56, 139, 253, 0.3);
        }

        .github:hover {
            background: rgba(3, 102, 214, 0.3);
            box-shadow: 0 0 25px rgba(56, 139, 253, 0.3);
        }

        /* Button Halo Effect */
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .github::after {
            background: radial-gradient(circle, rgba(56, 139, 253, 0.2) 0%, transparent 70%);
        }

        /* Layout */
        .buttons {
            display: flex;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <main>
        <h1 class="title">RTOX</h1>
        <div class="buttons">
            <a href="#" class="btn games">Games</a>
            <a href="https://github.com/yourusername" target="_blank" class="btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </main>
</body>
</html>
